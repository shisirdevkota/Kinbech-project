<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./ProductDescriptionPage.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fira Sans:wght@300;700;800&display=swap"
    />
  </head>
  <body>
    <div class="product-description-page">
      <div class="search">
        <input
          class="search-bar"
          type="search"
          placeholder="Search"
          maxlength
          minlength
        />

        <img class="search-icon" alt="" src="./public/search1@2x.png" />
      </div>
      <div class="logo">
        <div class="logo-child"></div>
        <img
          class="untitled-design-8-1"
          alt=""
          src="./public/untitled-design-8-11@2x.png"
        />
      </div>
      <div class="home">Home</div>
      <div class="on-sell">On Sell</div>
      <div class="category">Category</div>
      <div class="notification">Notification</div>
      <div class="product">
        <img class="product-icon" alt="" src="./public/product8@2x.png" />

        <div class="name">Name</div>
        <div class="price-">Price:-*****</div>
      </div>
      <div class="product1">
        <img class="product-icon" alt="" src="./public/product9@2x.png" />

        <div class="name">Name</div>
        <div class="price-">Price:-*****</div>
      </div>
      <div class="product2">
        <img class="product-icon" alt="" src="./public/product10@2x.png" />

        <div class="name">Name</div>
        <div class="price-">Price:-*****</div>
      </div>
      <div class="product3">
        <img class="product-icon" alt="" src="./public/product11@2x.png" />

        <div class="name">Name</div>
        <div class="price-">Price:-*****</div>
      </div>
      <img
        class="shopping-cart-icon"
        alt=""
        src="./public/shopping-cart1@2x.png"
      />

      <div class="about-us">
        <div class="about-us1">About Us</div>
        <div class="contact-us">Contact Us</div>
        <div class="connect-with-us">Connect With Us</div>
        <img class="facebook-icon" alt="" src="./public/facebook-icon@2x.png" />

        <img
          class="instagram-icon"
          alt=""
          src="./public/instagram-icon@2x.png"
        />
      </div>
      <div class="profile-botten">
        <img
          class="profile-botten-child"
          alt=""
          src="./public/ellipse-2@2x.png"
        />

        <div class="user-name">User Name</div>
      </div>
      <div class="product-profile">
        <div class="product-fram"></div>
        <div class="description">Description</div>
        <img class="product-icon4" alt="" src="./public/product12@2x.png" />

        <div class="name4">Name</div>
        <div class="price-4">Price:-*****</div>
        <div class="add-to-cart">
          <div class="button"></div>
          <div class="add-to-cart1">Add to cart</div>
        </div>
        <div class="buy-now">
          <div class="button"></div>
          <div class="buy-now1">Buy Now</div>
        </div>
        <div class="quentity">
          <div class="quentity-child"></div>
          <div class="quentity-item"></div>
          <div class="quentity-inner"></div>
          <img class="line-icon" alt="" src="./public/line-3.svg" />

          <div class="div">1</div>
        </div>
        <img class="product-profile-child" alt="" src="./public/star-1.svg" />

        <img class="product-profile-item" alt="" src="./public/star-2.svg" />

        <img class="product-profile-inner" alt="" src="./public/star-3.svg" />

        <img class="star-icon" alt="" src="./public/star-4.svg" />

        <img class="product-profile-child1" alt="" src="./public/star-5.svg" />

        <div class="ratings">Ratings</div>
        <div class="brand">Brand:</div>
        <img class="share-icon" alt="" src="./public/share@2x.png" />

        <img class="favorite-icon" alt="" src="./public/favorite@2x.png" />

        <div class="more-product-from">More Product from Brand</div>
      </div>
      <div class="suggested">Suggested</div>
    </div>
  </body>
</html>
