<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./ProfilePage.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fira Sans:wght@300;700;800&display=swap"
    />
  </head>
  <body>
    <div class="profile-page">
      <div class="search5">
        <input
          class="search-bar5"
          type="search"
          placeholder="Search"
          maxlength
          minlength
        />

        <img
          class="search-icon5"
          alt=""
          src="./public/search2@2x.png"
          id="searchIcon"
        />
      </div>
      <div class="logo5" id="lOGOContainer">
        <div class="logo-child2"></div>
        <img
          class="untitled-design-8-15"
          alt=""
          src="./public/untitled-design-8-14@2x.png"
        />
      </div>
      <div class="home5" id="homeText">Home</div>
      <div class="on-sell5" id="onSellText">On Sell</div>
      <div class="category11" id="categoryText">Category</div>
      <div class="notification5">Notification</div>
      <img
        class="shopping-cart-icon5"
        alt=""
        src="./public/shopping-cart1@2x.png"
        id="shoppingCartImage"
      />

      <div class="about-us11">
        <div class="about-us12">About Us</div>
        <div class="contact-us6">Contact Us</div>
        <div class="connect-with-us5">Connect With Us</div>
        <img
          class="facebook-icon5"
          alt=""
          src="./public/facebook-icon@2x.png"
        />

        <img
          class="instagram-icon5"
          alt=""
          src="./public/instagram-icon@2x.png"
        />
      </div>
      <div class="profile-botten5">
        <img
          class="profile-botten-child2"
          alt=""
          src="./public/ellipse-21@2x.png"
        />

        <div class="user-name5">User Name</div>
      </div>
      <div class="my-account">My Account</div>
      <div class="your-address">Your Address</div>
      <div class="name34">Name</div>
      <div class="user-name6">User Name</div>
      <img class="profile-pic-icon" alt="" src="./public/profile-pic.svg" />
    </div>

    <script>
      var searchIcon = document.getElementById("searchIcon");
      if (searchIcon) {
        searchIcon.addEventListener("click", function (e) {
          window.location.href = "./SearchPage.html";
        });
      }
      
      var lOGOContainer = document.getElementById("lOGOContainer");
      if (lOGOContainer) {
        lOGOContainer.addEventListener("click", function (e) {
          window.location.href = "./HomePage.html";
        });
      }
      
      var homeText = document.getElementById("homeText");
      if (homeText) {
        homeText.addEventListener("click", function (e) {
          window.location.href = "./HomePage.html";
        });
      }
      
      var onSellText = document.getElementById("onSellText");
      if (onSellText) {
        onSellText.addEventListener("click", function (e) {
          window.location.href = "./OnSellPage.html";
        });
      }
      
      var categoryText = document.getElementById("categoryText");
      if (categoryText) {
        categoryText.addEventListener("click", function (e) {
          window.location.href = "./CatagoryPage.html";
        });
      }
      
      var shoppingCartImage = document.getElementById("shoppingCartImage");
      if (shoppingCartImage) {
        shoppingCartImage.addEventListener("click", function (e) {
          window.location.href = "./CartPage.html";
        });
      }
      </script>
  </body>
</html>
